<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise 源码测试</title>
</head>
<body>
    <script src="./lib/browser-raw.js"></script>
    <script src="./lib/browser-asap.js"></script>
    <script src="./fakePromise/index.js"></script>
    <script>
        window.onload = function () {
            /**
             * 测试 Promise
             * @return {Promise}
             */
            function fetch() {
                return new Promise((resolve, reject) => {
                    console.trace('hello');
                    setTimeout(() => {
                        const randomNumber = Math.random();
                        if (randomNumber < 0.5) {
                            console.trace();
                            resolve(randomNumber);
                        } else {
                            reject(randomNumber);
                        }
                        // resolve('hello world');
                    }, 800);
                })
            }
            // 调用
            fetch()
                .then(res => {
                    console.log(res);
                })
                .catch(err => {
                    console.error(err);
                });
        }
    </script>
</body>
</html>
